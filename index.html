    <button onclick="getPersonAge()">Get Person Age</button>

<body>
    
</body>
<script>

    const getPersonAge = () => {
       const userAge = +prompt("Enter age of person");
       let result = 0;

       if(userAge >= 18 && userAge <= 20)
       {
        console.log("شما فعلا جوان هستید. خدا را شکر کنید");
       }
       else if(userAge < 18)
       {
        console.log("چطوری عمویی؟");
       }
       
       result = userAge + 56;

       console.log(`شما تا 56 سال دیگر پیر میشوید و ${result} ساله میشوید. شاید هم مرده باشید. روحتان شاد.`);

    }   

    

</script>
